<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Benvenuto!</h1>
          <p class="text-lead text-light">Usa il form per effettuare l'accesso all'applicazione</p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>LogIn con credenziali</small>
          </div>
          <form name="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" type="email" id="emailaddress" placeholder="Inserisci la tua email"
                  formControlName="email" [ngClass]="{'is-invalid': formSubmitted && formValues['email'].invalid}"
                  required>
              </div>
              <div *ngIf="formSubmitted && formValues['email'].invalid" class="invalid-feedback">

                <div *ngIf="formValues['email'].errors?.['required']">
                  L'email è richiesta.
                </div>
                <div *ngIf="formValues['email'].errors?.['email']">
                  Non è un'indirizzo email valido.
                </div>

              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input [type]="showPassword? 'text' : 'password'" id="password" class="form-control"
                  placeholder="Inserisci la tua password" formControlName="password" required minlength="4"
                  [ngClass]="{'is-invalid': formSubmitted && formValues['password'].invalid}">
                <div class="input-group-text" (click)="showPassword=!showPassword">
                  <i class="fa fa-eye" *ngIf="!showPassword"></i>
                  <i class="fa fa-eye-slash" *ngIf="showPassword"></i>
                </div>
              </div>
              <div *ngIf="formSubmitted && formValues['password'].invalid" class="invalid-feedback">

                <div *ngIf="formValues['password'].errors?.['required']">
                  La Password è richiesta
                </div>
                <div *ngIf="formValues['password'].errors?.['minlength']">
                  La Password deve essere lunga almeno 3 caratteri
                </div>

              </div>
            </div>
            <div class="text-center">
              <input type="submit" value="LogIn" class="btn btn-primary my-4">
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <a href="javascript:void(0)" class="text-light"><small>Hai dimenticato la password?</small></a>
        </div>
      </div>
    </div>
  </div>
</div>
